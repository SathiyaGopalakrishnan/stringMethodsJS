<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <h1>String Methods</h1>
   <form >
    <input type="text" id="inputString" placeholder="enter value">
    <div>
        <br>
    <button id="lengthButton" type="button" >Length</button>
    <button id="replaceButton" type="button">replace</button>
    <button id="indexOfButton" type="button">indexOf</button>
    <button id="lastIndexOfButton" type="button">lastIndexOf</button>
</div>
<div>
    <button id="toUpperCaseButton" type="button">toUpperCase</button>
    <button id="toLowerCaseButton" type="button">toLowerCase</button>
    <button id="repeatButton" type="button">repeat</button>
    <button id="concatButton" type="button">concat</button>
</div>
    <button id="splitButton" type="button"> split</button>
    <button id="trimButton" type="button">trim</button>
    <button id="sliceButton" type="button">slice</button>
   
   </div>
   <div>
    <br>
  <input type="text" id="output" placeholder="output" readonly>
</div>
   </form>

   <script src="app.js">  </script> 
</body>

</html>
